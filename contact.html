<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IZUNDU'S PORTFORLIO</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body style="background-color:grey;">

    <div class="contact_navigation">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#NavMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a href="#" class="navbar-brand"><span class="navbar-logo">K</span></a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>

                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="bg-img"></div>
        
    <div id="Contact">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-white">
                        <div class="media mx-3 my-3">
                            <img src="images/mail.png" class="img-fluid img-responsive d-none d-lg-block" />
                            <div class="media-body">
                                <h3 class="display-4 text-center">Say Hello Anytime</h3>
                                <div class="form-group">
                                    <input id="email" type="email" class="form-control mx-1" placeholder="Enter your email"/>
                                </div>
                                <div class="form-group">
                                    <input id="subject" type="text" class="form-control mx-1" placeholder="Whats the Subject about" />
                                </div>
                                <div class="form-group">
                                    
                                    <textarea id="message_body" cols="6" rows="5" class="form-control mx-1" maxlength="200" placeholder="Hello Dear, type your message"></textarea>
                                </div>
                                <div class="form-group">
                                    <button id="submit" type="submit" class="btn-success form-control">SEND MAIL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white bg-dark">Designed by Izundu Kingsley Emeka</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
